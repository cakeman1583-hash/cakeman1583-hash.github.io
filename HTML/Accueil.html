
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Accueil — RateMe</title>
		<link rel="stylesheet" type="text/css" href="../CSS/styles.css" />
		<script type="text/javascript" src="../JS/main.js"></script>
	</head>
	<body>
		<div id="page">
			<!--Header du site (commun à toutes les pages)-->
			<header id="site-header">
				<h1>RateMe</h1>
				<p class="tagline">Notez et partagez vos avis</p>
			<nav id="main-nav">
				<a href="Accueil.html">Accueil</a><a href="#">Explorer</a><a href="#">Soumettre un vote</a><a href="./Credits.html">Crédits</a>
			</nav>
			</header>
			<!--Contenu principal de la page-->
			<main id="content">
				<section id="hero">
					<h2>Bienvenue sur RateMe</h2>
					<p>Découvrez et notez des contenus.</p>
				</section>
				<!--Capsules de sujets de notations-->
				<section id="capsules">
					<!-- Exemple de capsule -->
					<div class="capsule">
						<img id="imagecapsule" src="../Images/exemple.webp" alt="Image illustrative" />
						<span class="vertical-line"></span>
						<div id="textcapsule">
							<h3 id="titrecapsule">Sujet de ce qui est à voter</h3>
							<p id="desccapsule">Description de ce qui est à voter</p>
							<div id="notecapsule">
								<span id="Ouicapsule">Oui : 64%</span>
								<span id="Noncapsule">Non : 36%</span>
							</div>
						</div>
					</div>

				</section>
				<section id="features">
					<h3>Fonctionnalités</h3>
					<ul>
						<li>Notation</li>
						<li>Commentaires</li>
					</ul>
				</section>
			</main>
			<!--Footer du site (commun à toutes les pages)-->
			<footer id="site-footer">
				<p>&copy; 2025 RateMe</p>
			</footer>
		</div>
	</body>
</html>
